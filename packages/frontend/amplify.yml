version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd packages/frontend
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: packages/frontend/build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: packages/frontend
